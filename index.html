<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
        <p>Convert between Celsius, Fahrenheit, and Kelvin</p>
    </header>

    <main>
        <div class="converter">
            <label for="inputValue">Enter Temperature:</label>
            <input type="number" id="inputValue" placeholder="Enter value" />

            <label for="inputUnit">From:</label>
            <select id="inputUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <label for="outputUnit">To:</label>
            <select id="outputUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <button onclick="convertTemperature()">Convert</button>

            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Temperature Converter. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
